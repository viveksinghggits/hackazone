<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header" class="al-center">
            <h3>Hackazon</h1>
        </div>
        <div id="wrapper" class="al-center">
            <div id="prod-image" class="prod-boxes">
                    <img src="https://www.apple.com/v/iphone-11/a/images/overview/endcap/accessories__gc6uvfja8iqi_large.jpg" width="250px">
            </div>
            <div id="prod-details" class="prod-boxes">
                <h3>
                    Apple iPhone 5S 16GB GSM Unlocked, Space Gray (Renewed)
                </h3>
                <span  class="small-fonts">by <a href="#">Apple Store</a></span><br>
                <span class="small-fonts"><a href="#">23435+ Customer reviews</a></span>
                <hr>
                <span class="small-fonts">
                    <span class="color-gray">Size:</span> <b>16GB</b>
                </span>
            </div>
            <div id="buy-options" class="prod-boxes">
                <div id="buy-box">
                    <div>
                        <img src="https://m.media-amazon.com/images/G/01/AUIClients/DeliveryStaticPackard-pin_desktop_1x-c944b6819f9e5642fdfd4ff3d1109d60d66d8f87._V2_.png">
                        <span class="small-fonts">Deliver to India</span><br>
                        <input class="std-button" type="button" name="alloptions" value="Buy Now">
                    </div>
                    <hr width="200px" align="center">
                    <div>
                            <input class="std-button" type="button" name="attlist" value="Add to list">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
